<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation des elements

    </title>
    <style>
        .liste-item {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            background-color: #f4f4f4;
            list-style-type: none;
            padding: 8px;
        }
        .btn-supprimer {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ma liste de Taches</h1>
    <form id="form-tache">
        <input type="text" id="nouvelle-tache" placeholder="Ajouter une tache" required>
        <button type="submit">Ajouter</button>
    </form>
    <ul id="liste-taches">
        <!-- Les taches seront ajoutées ici -->
    </ul>

    <script>
        const formTache = document.getElementById("form-tache");
        const nouvelleTache = document.getElementById("nouvelle-tache");
        const listeTaches = document.getElementById("liste-taches");

        formTache.addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const texte = nouvelleTache.value.trim();
            if(texte ==="")return;

            const li = document.createElement("li");
            li.className = "liste-item";

            const span = document.createElement("span");
            span.textContent = texte;

            li.appendChild(span);

            const btnSupprimer = document.createElement("span");
            btnSupprimer.className = "btn-supprimer";
            btnSupprimer.textContent = "X";
            btnSupprimer.addEventListener("click", function() {
                li.remove(); // Supprime l'élément li
            });
            li.appendChild(btnSupprimer);
            
            listeTaches.appendChild(li);

            nouvelleTache.value = ""; // Réinitialise le champ de saisie
            formTache.focus(); // Remet le focus sur le formulaire
            
        });
    </script>
</body>
</html>
